name: vps
on:
  workflow_dispatch:
jobs:
  secure-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Install & Configure SSH
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          echo "root:admin@999" | sudo chpasswd
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          sudo service ssh restart
          echo "✅ SSH user: root | pass:admin@999"
          
      - name: Install Tailscale
        run: |
          curl -fsSl https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCLAE_AUTH_KEY }} --hostname=
          tsIP-$(tialsclae ip -4 | head -n 1)
          echo "TAILSCALE_IP=$stIP" >> $GITHUB_ENV
          echo "✅ TAILSCALE IP: $tsIP"

      - name: Verify SSH Access
        run:  |
          echo "Tailscale VPS ready!"
          echo "IP: $env:TAILSCALE_IP"
          echo "User: root"
          echo "Pass: admin@999"
      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] VPS running..."
            sleep 300
          done
          
    
          
